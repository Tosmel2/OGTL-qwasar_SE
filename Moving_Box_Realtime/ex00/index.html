<html>
    <div id="my_box_realtime" style= "background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"></div>
    <script type="text/javascript">
      // YOUR CODE

      var my_box = document.querySelector('#my_box_realtime');

      var newString = setInterval(move, 700);
      var speedLimit = 350;

      function move() {
          if(speedLimit == 0) {
              clearInterval(newString);
          }
          speedLimit-=10;
          my_box.style.right = speedLimit + "px";
          my_box.style.bottom = speedLimit + "px";
      }
    </script>
</html>
